<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Forms - Lets Learn it</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> Register here </h1>
    <form action="post">
        <div>
            <label for="username"> userneme :</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <br>
        <div>
            <label for="Password"> Password :</label>
            <input type="text" id="Password" name="Password" placeholder="Enter your Password">
        </div>
        <br>
        <div>
            <label for="Email"> Email id : </label>
            <input type="text" id=" Email" name="  Email" placeholder="Enter your Email" required>
        </div>
        <br>
        <div>

            <label for="Gender"> Gender : </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <select name="course">
                <option value="Btech">B.TECH</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
            </select>
        </div>
        <br>
        <div>
            <label for="programming language">Programming language:</label>
            <input type="checkbox" id="programming language" name="programming language" value="yes">
            <label for="programming language">java</label>

            <input type="checkbox" id="programming language" name="programming language" value="yes">
            <label for="programming language">Python</label>

            <input type="checkbox" id="programming language" name="programming language" value="yes">
            <label for="programming language">C</label>

            <input type="checkbox" id="programming language" name="programming language" value="yes">
            <label for="programming language">C++</label>

            <input type="checkbox" id="programming language" name="programming language" value="yes">
            <label for="programming language">Javascript</label>
        </div>
        <br>
        <div>
            <label for="comment">Description :</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>

        <div>
            <button>SUBMIT</button> 
            <button>CLEAR</button>
        </div>


    </form>
</body>

</html>
